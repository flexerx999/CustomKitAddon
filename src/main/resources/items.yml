# CustomKitAddon Items Configuration
# Supports two formats:
# 1. Simple format - manually define items field by field
# 2. Serialized format - full ItemStack data (preserves ALL metadata)

items:
  # Page 1 - Mixed format examples
  page1:
    # Simple format example
    swords:
      slot: 0
      material: DIAMOND_SWORD
      name: "&b&lDiamond Sword"
      lore:
        - "&7A powerful sword"
        - "&7for combat"
      enchantments:
        DAMAGE_ALL: 5
        DURABILITY: 3
      item-flags:
        - HIDE_ENCHANTS
        - HIDE_ATTRIBUTES
      custom-model-data: 1001
      custom-data:
        customkit:tier: 5
        customkit:special: true
        damage:bonus: 15.5
    # Serialized format example (preserves ALL item data including PDC)
    # This format is automatically used when using /customkitadmin add
    fabled_book:
      slot: 1
      data_type: default
      data:
        ==: org.bukkit.inventory.ItemStack
        v: 3700
        type: WRITTEN_BOOK
        meta:
          ==: ItemMeta
          meta-type: BOOK_SIGNED
          display-name: '{"text":"","extra":[{"text":"Fabled Enchantment Book ","color":"#774FFF"},{"text":"[Right Click]","color":"gray"}]}'
          lore:
            - '{"text":"Right Click while holding to receive a random","color":"gray"}'
            - '{"text":"Fabled enchantment book.","color":"#774FFF"}'
          custom-model-data: 0
          ItemFlags:
            - HIDE_ENCHANTS
            - HIDE_ATTRIBUTES
          PublicBukkitValues:
            advancedenchantments:rcbook_new: "FABLED"
    # Another simple format with custom data
    special_helmet:
      slot: 2
      material: NETHERITE_HELMET
      name: "&4&lSpecial Helmet"
      enchantments:
        PROTECTION_ENVIRONMENTAL: 4
        DURABILITY: 3
      item-flags:
        - HIDE_UNBREAKABLE
        - HIDE_DESTROYS
      custom-data:
        customkit:level: 10
        customkit:bound: true
        owner: "PlayerName"
    sword1:
      material: DIAMOND_SWORD
      slot: 3
      name: "&b&lDiamond Sword"
      lore:
        - "&7A powerful sword"
        - "&7for combat"
      enchantments:
        DAMAGE_ALL: 5
        DURABILITY: 3
        FIRE_ASPECT: 2
    sword2:
      material: NETHERITE_SWORD
      slot: 4
      name: "&4&lNetherite Sword"
      lore:
        - "&7The ultimate weapon"
      enchantments:
        DAMAGE_ALL: 5
        DURABILITY: 3
        SWEEPING_EDGE: 3
    axe1:
      material: DIAMOND_AXE
      slot: 5
      name: "&b&lDiamond Axe"
      enchantments:
        DAMAGE_ALL: 5
        DIG_SPEED: 5
    bow1:
